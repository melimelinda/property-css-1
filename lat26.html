<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			width: 200px;
			height: 50px;
			border: 1px dotted black;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h2>CSS Overflow</h2>
	<p>Nilai property auto menampilkan scroll secara otomatis ketika di perlukan:</p>
	<div>Silahkan anda ubah isi teks ini hingga memanjang ke samping atau ke bawah</div>
</body>
</html>
