<!DOCTYPE html>
<html>
<head>
	<style>
		.div1 {
			float: left;
			width: 100px;
			height: 50px;
			margin: 50px;
			border: 3px solid mediumseagreen;
		}

		.div2{
			border: 1px solid read;
			clear: left;
		}
	</style>
</head>
<body>
	<h2>Menggunakan Property clear</h2>
	<div class="div1">div1</div>
	<div class="div2">div2 - Menggunakan property clear akan memindahkan div2 ke bawah div 1(float).Nilai property "left" menghilangkan efek float elemen div1 di elemen div2. selain "left" ada juga "right" atau "both".</div>
</body>
</html>
