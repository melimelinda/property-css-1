<!DOCTYPE html>
<html>
<head>
	<title>Max Widht</title>
	<style type="text/css">
		p.p1{
			border: 1px solid;
			max-width: 500px;
		}
		p.p2{
			border: 1px solid;
			width: 500px;
		}

</head>
<body>
	<p>Elemen paragraf adalah jenis elemen-level block.selain elemen paragraf,ada juga elemen div.keduanya dapat di atur maximum panjangnya menggunakan max-width</p>
</body>
</html>
